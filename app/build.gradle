apply plugin: 'com.android.application'

android {
    buildToolsVersion config.buildToolsVersion
    compileSdkVersion config.compileSdkVersion
    defaultConfig {
        minSdkVersion config.minSdkVersion
        targetSdkVersion config.targetSdkVerion
        applicationId "com.lazy2b.demo.update"
        versionCode 1
        versionName "0.0.1"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions config.compileOptions
}

dependencies {
    implementation deps.androidx.v4
    implementation deps.androidx.appcompat
    implementation deps.okhttp.runtime
    implementation deps.fastjson
    implementation deps.androidx.constraintlayout
    implementation 'com.lazylibs:updater:2.0.0'
//    implementation project(':updater')
}
